# =================================================================
# ユニットテスト用 Docker Compose ファイル
# 軽量で高速な単体テストを実行するための環境
# =================================================================
version: '3.8'

services:
  # ユニットテスト実行環境（モック使用、高速）
  unit-test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adf-unit-test-runner
    environment:
      - TEST_MODE=unit
      - PYTEST_MARKERS=unit
      - PYTHONPATH=/app
      - TEST_TIMEOUT=120
    volumes:
      - ./tests:/app/tests
      - ./src:/app/src
      - ./input:/app/input
      - ./output:/app/output
      - unit_test_results:/app/test_results
    working_dir: /app
    networks:
      - unit-test-network
    profiles:
      - unit-test
    command: >
      sh -c "
        echo '🚀 ユニットテストを開始します...' &&
        python -m pytest tests/unit/ -v --tb=short --cov=src --cov-report=term-missing --cov-report=html:test_results/coverage_html --junit-xml=test_results/unit_test_results.xml
      "

  # Azure Blob Storage エミュレータ（軽量版、ユニットテスト用）
  azurite-unit:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurite-unit-test
    environment:
      - AZURITE_ACCOUNTS=devstoreaccount1:Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
    ports:
      - "10100:10000" # ユニットテスト用ポート
    volumes:
      - azurite_unit_data:/data
    command: [ "azurite", "--blobHost", "0.0.0.0", "--location", "/data", "--debug", "/data/debug.log" ]
    networks:
      - unit-test-network
    profiles:
      - unit-test
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 10000 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  unit-test-network:
    driver: bridge

volumes:
  unit_test_results:
    driver: local
  azurite_unit_data:
    driver: local
