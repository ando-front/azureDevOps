    command: >
      sh -c "
        echo 'ğŸ  ãƒ›ã‚¹ãƒˆç’°å¢ƒã§ã®ãƒ†ã‚¹ãƒˆå®Ÿè¡Œã‚’æ¨å¥¨ã—ã¾ã™' &&
        echo 'æ¬¡ã®ã‚³ãƒãƒ³ãƒ‰ã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„:' &&
