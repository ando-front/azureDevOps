        echo 'Step 4: Inserting test data...' &&
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd123' -i /docker-entrypoint-initdb.d/03_insert_test_data.sql -C -b &&
